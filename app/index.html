<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Laterooms Scaffold</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles">
      h1 {
      font-size: 16px;
      font-weight: 400;
      margin: 0;
    }
  </style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="users" href="/users" on-click="onDataRouteClick">
            <iron-icon icon="info"></iron-icon>
            <span>Users</span>
          </a>

          <a data-route="contact" href="/contact" on-click="onDataRouteClick">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Laterooms Scaffold</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">See what it looks like</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1" class="paper-font-body2">
                
              <!-- laterooms-datepicker element code -->
                <div class="box center horizontal layout">
                  <template is="dom-bind" id="checkin">
                    <section>
                      <paper-button class="btn horizontal layout" on-tap="showDialog" raised>
                        <iron-icon icon="today"></iron-icon>  
                        <h1>{{dateFormat(date, 'L')}}</h1>
                      </paper-button>
                      <paper-dialog id="dialog" class="paper-date-picker-dialog" modal on-iron-overlay-closed="dismissDialog">
                        <paper-date-picker id="picker" responsive-width="655px"></paper-date-picker>
                        <div class="buttons">
                          <paper-button dialog-dismiss>Cancel</paper-button>
                          <paper-button dialog-confirm>OK</paper-button>
                        </div>
                      </paper-dialog>
                    </section>
                  </template>
                
                  <template is="dom-bind" id="checkout">
                    <section>
                      <paper-button class="btn horizontal layout" on-tap="showDialog" raised>
                        <iron-icon icon="today"></iron-icon>  
                        <h1>{{dateFormat(date, 'L')}}</h1>
                      </paper-button>
                      <paper-dialog id="dialog" class="paper-date-picker-dialog" modal on-iron-overlay-closed="dismissDialog">
                        <paper-date-picker id="picker" responsive-width="655px"></paper-date-picker>
                        <div class="buttons">
                          <paper-button dialog-dismiss>Cancel</paper-button>
                          <paper-button dialog-confirm>OK</paper-button>
                        </div>
                      </paper-dialog>
                    </section>
                  </template>
                </div>
            <!--  End of laterooms-datepicker element code -->
                
              </paper-material>

            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="page-title">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  
  <script>
    document.addEventListener('WebComponentsReady', function() {
      var checkin = Polymer.dom(document).querySelector('#checkin');
      checkin.dateFormat = checkin.$.picker.dateFormat;
      checkin.dismissDialog = function(event) {
        if (event.detail.confirmed) {
          checkin.date = checkin.$.picker.date;
        }
      };
      checkin.showDialog = function() {
        this.$.dialog.toggle();
      };
      checkin.date = new Date();
    });
    document.addEventListener('WebComponentsReady', function() {
      var checkout = Polymer.dom(document).querySelector('#checkout');
      checkout.dateFormat = checkout.$.picker.dateFormat;
      checkout.dismissDialog = function(event) {
        if (event.detail.confirmed) {
          checkout.date = checkout.$.picker.date;
        }
      };
      checkout.showDialog = function() {
        this.$.dialog.toggle();
      };
      checkout.date = new Date();
    });
  </script>
  
  <script src="scripts/app.js">
  </script>
  <!-- endbuild-->
</body>

</html>
